<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Platzi-VÃ­deo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="title-section">.title-section</div>
    <div class="miPlaylists-section">
      <div class="miPlaylists-title">Mi playlist</div>
      <ol class="miPlaylist-list">
        <li class="miPlayList-song1"></li>
        <li class="miPlayList-song2"></li>
        <li class="miPlayList-song3"></li>
        <li class="miPlayList-song4"></li>
        <li class="miPlayList-song5"></li>
        <li class="miPlayList-song6"></li>
        <li class="miPlayList-song7"></li>
        <li class="miPlayList-song8"></li>
        <li class="miPlayList-song9"></li>
        <li class="miPlayList-song10"></li>
      </ol>
    </div>
    <div class="friendsPlaylists-section">
      <div class="friendsPlaylists-title">Friends Playlists</div>
      <div class="friendsPlaylists-friend">
        <figure class="friendsPlaylists-image"></figure>
        <p class="friendsPlaylists-name"></p>
        <figure class="friendsPlaylists-image"></figure>
        <p class="friendsPlaylists-name"></p>
        <figure class="friendsPlaylists-image"></figure>
        <p class="friendsPlaylists-name"></p>
        <figure class="friendsPlaylists-image"></figure>
        <p class="friendsPlaylists-name"></p>
      </div>
    </div>
    <div class="video-section">
      <iframe src="" frameborder="0"></iframe>
    </div>
    <div class="infoVideo-section">.infoVideo-section
      <p class="video-title">.video-title</p>
      <p class="video-views">.video-views</p>
      <div class="video-options">.video-options
        <button class="button-toMiPlaylist" type="submit">Agregar a mi lista</button>
        <span class="link-compartir"><p>Compartir</p></span>
        <span class="link-guardar"><p>Guardar</p></span>
      </div>
      <div class="video-tags">
        <p class="infoVideo-tag1"></p>
        <p class="infoVideo-tag2"></p>
        <p class="infoVideo-tag3"></p>
        <p class="infoVideo-tag4"></p>
      </div>
    </div>
    <div class="comments-section">
      <p>Comentarios</p>
      <input type="text">
      <div class="comment-wall">
        <div class="comment-box">
          <figure class="comment-user-image"></figure>
          <p class="comment-user-name"></p>
          <p class="comment"></p>
        </div>
        <div class="comment-box">
          <figure class="comment-user-image"></figure>
          <p class="comment-user-name"></p>
          <p class="comment"></p>
        </div>
        <div class="comment-box">
          <figure class="comment-user-image"></figure>
          <p class="comment-user-name"></p>
          <p class="comment"></p>
        </div>
        <div class="comment-box">
          <figure class="comment-user-image"></figure>
          <p class="comment-user-name"></p>
          <p class="comment"></p>
        </div>
        <div class="comment-box">
          <figure class="comment-user-image"></figure>
          <p class="comment-user-name"></p>
          <p class="comment"></p>
        </div>
      </div>
    </div>
    <div class="recomended-section">
      <p>Sugerencias</p>
      <div class="recomended-list-box">
        <div class="recomended-box">
          <figure class="recomended-image"></figure>
          <p class="recomended-text"></p>
        </div>
        <div class="recomended-box">
          <figure class="recomended-image"></figure>
          <p class="recomended-text"></p>
        </div>
        <div class="recomended-box">
          <figure class="recomended-image"></figure>
          <p class="recomended-text"></p>
        </div>
        <div class="recomended-box">
          <figure class="recomended-image"></figure>
          <p class="recomended-text"></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
