        fetch_async_function: {
            async function seePromise(search) {
                let pr = await fetch(`https://yts.am/api/v2/list_movies.json?limit=1&query_term=${search}`)
                const data = await pr.json()
                return data
            }
            const search = "titanic"
            seePromise(search)
            .then((miJson)=>{console.log(miJson.data.movie_count, miJson)})
