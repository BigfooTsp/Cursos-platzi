<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Platzi Netflix</title>
    <link href="https://fonts.googleapis.com/css?family=Coiny|Lato:400,400i,700" rel="stylesheet">  <link rel="stylesheet" href="style.css">
  </head>
<body>
  <!--
    .container>
    fig.logo+input.buscador+.user>fig.user-image+p.user-name+
    span.icon*4+
    .movies-list#movies-list$*5>p.movies-list-title+.movie-box-container>.movie-box#movie-box$*6>fig.movie-image-container+p.movie-text
  -->
  <div class="container">
    
    <section class="header-section">
      <!-- fig.logo+input.buscador+.user>fig.user-image+p.user-name -->
      <h2 class="logo">Platzi<strong>Video</strong></h2>
      <form action="" id="buscadorForm" class="buscadorForm">
        <input type="search" value="" name="name" class="buscador" form="buscadorForm" placeholder="  Busca película (Título en inglés)" required>
      </form>
      <div class="user">
        <p id="user-name" class="user-name"></p>
        <figure class="user-image">
          <img id="user-image"src="" width="50" alt="">
        </figure>
        <p>▼</p>
      </div>
    </section>
    
    <section class="left-bar">
      <section class="miPlaylists-section">
        <h4 class="miPlaylists-title">Mi playlist</h4>
        <ol id="mi-playlist" class="miPlaylist-list">
        </ol>
      </section>
      <section id="friends-list" class="friendsPlaylists-section">
      </section>
    </section>
    
    <section  class="movies-section">
      <figure class="loading-gif">
        <img  src="images/loader.gif" alt="">
      </figure>
    </section>
    
    <!-- section.modal>(figure>img)+p+button.exit -->
    <section id="modal" class="no-modal">
    </section>
    
  </div>
</body>
<script src="script.js"></script>
</html>
